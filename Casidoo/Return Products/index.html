<body>
    
    <!-- 
        Given three numbers, return their product. But, if one of the numbers is the same as another, it does not count: If two numbers are similar, return the lonely number. If all numbers are same, return 1.

        Example:

        $ lonelyNumber(1,2,3)
        $ 6

        $ lonelyNumber(6,6,4)
        $ 4

        $ lonelyNumber(7,7,7)
        $ 1
     -->
    <script>


        const lonelyNumber = (...args) =>  
                        [...args].every(evry => evry === [...args][0]) ? 1 :
                        [...args].reduce((arr, curr, i) => {
                            if(arr.indexOf(curr) !== -1) {
                                arr.splice(arr.indexOf(curr), 1);
                                return arr
                            };
                            if(arr.indexOf(curr) === -1) {
                                arr.push(curr);
                                return arr;
                            }
                        }, [])
                        .reduce((acc, curr) => acc * curr);




        console.log(lonelyNumber(1,2,3));
        console.log(lonelyNumber(6,6,4));
        console.log(lonelyNumber(7,7,7));

    </script>
</body>
